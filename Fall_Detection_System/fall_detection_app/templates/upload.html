{% extends 'base.html' %}
{% block title %}Upload Video{% endblock %}
{% block content %}
<h1>Upload Video for Fall Detection</h1>
<form method="POST" action="/upload" enctype="multipart/form-data">
    <input type="file" name="video" accept=".mp4,.avi" required>
    <br>
    <input type="submit" value="Upload and Process">
</form>
<br>
<a href="/logs">View Fall Event Logs</a>
{% endblock %}
